<script src="../../public/lib/bootstrapvalidator/dist/js/bootstrapValidator.js"></script>
<script>
  //动态处理密码是否为空
  $(function () {
    $('form').bootstrapValidator({
      message: 'This value is not valid',
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        password0: {
          validators: {
            notEmpty: {
              message: '密码不能为空'
            }
          }
        },
        password1: {
          validators: {
            identical: {
              field: 'password2',
              message: '两次输入的密码不相符'
            }
          }
        },
        password2: {
          validators: {
            identical: {
              field: 'password1',
              message: '两次输入的密码不相符'
            }
          }
        }
      }
    });
  });

</script>
<script>
  $('#admin_btn').on('click', function (e) {
    e.preventDefault()
    //var formData = $(this).serialize()
    // console.log(formData)
    var password0 = $('input[name="password0"]').val()
    var password1 = $('input[name="password1"]').val()
    var password2 = $('input[name="password2"]').val()
    //console.log(password0,password1,password2)
    if (password0 == "" || password1 == "") {
      window.alert('密码不能为空，请重新输入!')
      window.location.replace(window.location.href)
      return;
    }
    // console.log(password0, password1)
    //console.log('1111')
    $.ajax({
      url: '/admin',
      type: 'post',
      data: {
        "password0": password0,
        "password1": password1
      },
      dataType: 'json',
      success: function (data) {
        var err_code = data.err_code
        if (err_code === 0) {
          window.alert("密码修改成功，请重新登录!")
          window.location.href = '/login'
        } else if (err_code === 1) {
          window.alert("原始密码输入错误，请重新输入!")
          window.location.replace(window.location.href)
        } else if (err_code === 500) {
          window.alert('服务器忙，请稍后重试!')
        }
      }
    })
    return false;
  })
</script>
